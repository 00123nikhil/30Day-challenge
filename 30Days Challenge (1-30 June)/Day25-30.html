      <script>
        // function Scope
        var a = 2,
          b = 5,
          name = "momo wale bhaiya,Jara chatani do";

        function multiply() {
          console.log(a * b);
        }
        multiply();

        function addition(a, b) {
          //parameters
          var a = 45,
            b = 98;
        }
        function NowAdd() {
          console.log(name + " " + a * b);
        }
        NowAdd();

        // function hoisting
        displyName();

        function displyName() {
          console.log("Function Hoisting ........");
        }

        // function hoisting  -output based
        var c = 9;
        var fun = function () {
          console.log(c);
          var c = 34;
        };
        fun(); //whatever passing is an argument
      </script>
