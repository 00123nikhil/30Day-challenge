<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateElement</title>
    <style>
      body {
        background-color: #110f0f;
        color: #fff;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      h1 {
        background-color: rgb(31, 29, 29);
        border: 2px solid white;
        border-radius: 5px;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- creating the element | DOM | Code and chai -->
    <!-- script started here ----------- -->
    <script>
      // creating the element
      const div = document.createElement("div");
      console.log(div);
      // give class in your div
      div.className = "main";
      // give random id to your div
      div.id = Math.round(Math.random() * 10 + 1);
      //   set the attributes
      div.setAttribute("title", "majorDiv");
      div.style.backgroundColor = "green";
      div.style.padding = "10px";
    </script>

    <script>
      // div.innerText='do epic shit!'
      const addText = document.createTextNode("Do Epic Shit!");
      div.appendChild(addText);
      // add to your body
      document.body.appendChild(div);
    </script>
    <!-- You can add this all in function for more optimise way | use chatgpt for more example and answer regarding this. -->
  </body>
</html>
