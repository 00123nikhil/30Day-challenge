<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
      }
      h1 {
        background-color: grey;
        color: black;
        border: 2px solid white;
        border-radius: 5px;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>DOM | htmlCollection,Nodelist & QueryselectorAll</h1>
    <!-- ------------ -->
    <h2>Document Object Model</h2>
    <p class="para1" id="title">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum facere
      asperiores odio hic,
    </p>
    <input type="password" name="" id="" />
    <ul>
      <li>lorem</li>
      <li>lorem</li>
      <li>lorem</li>
    </ul>

    <div>
      <ul>
        <li class="List-items">lorems</li>
        <li class="List-items">lorems</li>
        <li class="List-items">lorems</li>
      </ul>
    </div>

    <!-- ----- Javascript scripting started from here.------ -->

    <!-- script 1-------------- -->
    <script>
      const s1 = document.getElementById("title");
      console.log(s1);

      const s2 = document.getElementsByClassName("para1");
      console.log(s2);

      const getAttributeValue = document
        .getElementById("title")
        .getAttribute("id");
      console.log(getAttributeValue);

      //   now set the attribute by and pass two para : ele and value
      const setAttributeValue = document
        .getElementById("title")
        .setAttribute("class", "IAddedthis");
      console.log("checked your element tab of classes:", setAttributeValue);
    </script>

    <!-- script 2-------------- -->
    <script>
      /** Now style attribute in dom*/
      const style1 = document.getElementById("title");
      style1.style.backgroundColor = "red";
      style1.style.padding = "10px";
    </script>

    <!-- script 3-------------- -->
    <script>
      console.log("--- taking content from elements ---");
      /**taking text or value from content*/
      const contentValue = document.getElementById("title");
      const c1 = contentValue.textContent;
      const c2 = contentValue.innerText;
      console.log("using textcontent :", c1);
      console.log("using innerText   :", c2);
    </script>

    <!-- script 4-------------- -->
    <script>
      console.log("---- QuerySelector ----");
      const QS1 = document.querySelector("h2");
      const QS2 = document.querySelector("#title");
      const QS3 = document.querySelector(".para1");
      const QS4 = document.querySelector("input[type='password']");

      console.log(QS1);
      console.log(QS2);
      console.log(QS3);
      console.log(QS4);
    </script>

    <!-- script 5-------------- -->
    <script>
      const unorderlist = document.querySelector("ul");
      const turnGreen = unorderlist.querySelector("li");
      turnGreen.style.backgroundColor = "green";

      //   change the innertext into newone
      turnGreen.innerText = "javascript";
    </script>

    <!-- script 5-------------- -->
    <script>
      console.log("---- QueryselectorAll and Nodelist >>>>");
      const querySelectorAll = document.querySelectorAll("li");
      console.log(querySelectorAll); // it show nodelist
      querySelectorAll[0].style.color = "red";
      querySelectorAll[2].style.color = "yellow";

      querySelectorAll.forEach((l) => {
        l.style.backgroundColor = "grey";
      });
    </script>

    <!-- script 6-------------- -->
    <script>
      console.log("----- HtmlCollections -----");
      //   cannot manipulate htmlcollection need to convert into arryform
      const listItems = document.getElementsByClassName("List-items");
      console.log(listItems);

      //   converting listitems into array list
      const ConvertedArray = Array.from(listItems);
      ConvertedArray.forEach((el) => {
        el.style.color = "red";
      });
    </script>
  </body>
</html>
